<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商品管理后台</title>
<link rel="stylesheet" type="text/css"
	href="http://p66gg5i0y.bkt.clouddn.com/mall/css/index.css">
</head>

<body>
	<div class="width100 hidden_yh">
		<div class="width1200 center_yh hidden_yh">
			<a href="#" class="block_yh left_yh" style="margin-top: 40px;"></a>
			<div class="right_yh"
				style="height: 28px; width: 59px; border: 2px solid #dd4545; margin-top: 48px;">
				<form action="manage/add">
					<input type="submit" class="btnSearh" value="新增商品">
				</form>
			</div>
		</div>
	</div>
	<!--当前位置-->
	<div class="width100 hidden_yh"
		style="background: #f0f0f0; padding-top: 34px; padding-bottom: 34px;">
		<div class="width1200 hidden_yh center_yh">
			<div class="hidden_yh bj_fff"
				style="width: 938px; border: 1px solid #ddd;">
				<div class="width100 font24"
					style="height: 60px; line-height: 60px; text-indent: 50px; background: #f5f8fa; border-bottom: 1px solid #ddd;">商品列表</div>
				<div class="hidden_yh" style="padding: 20px; width: 898px;">
					<!--一条-->
					<div th:each="goods:${datas}" class="width100 hidden_yh"
						style="border-bottom: 1px dashed #ddd; padding-top: 10px; padding-bottom: 10px;">
						<img src="http://p66gg5i0y.bkt.clouddn.com/mall/images/1.jpg"
							width="100" height="100" class="left_yh">
						<div class="left_yh" style="width: 580px;">
							<a href="#" th:href="@{'item-'+${goods.goods_id}+'.html'}"><h3
									class="font18 c_33 font100" th:text="${goods.goods_title}">模板-名称</h3></a>
							<p class="red" style="margin-top: 10px;"
								th:text="${goods.goods_price}">模板-价格￥268.00</p>
						</div>
						<div class="right_yh">
							<form action="#" th:action="@{'manage/update-'+${goods.goods_id}}">
								<input type="submit" class="btnSearh" value="修改">
							</form>
							
							<form action="#" th:action="@{'manage/delete'}" method="post">
								<input type="hidden" name="goods_id" th:value="${goods.goods_id}"/>
								<input type="submit" class="btnSearh" value="删除">
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
