<!doctype html>
<html>
<head>

<title>新增商品</title>
<link rel="stylesheet" type="text/css"
	href="http://p66gg5i0y.bkt.clouddn.com/mall/css/index.css">
</head>

<body>
	<center>
		<form action="/manage/add" method="post">
			<textarea placeholder="标题" name="goods_title" cols="50" rows="3"></textarea>
